<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="styles.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="UTF-8">
  <title>Mady's Birthday</title>
</head>

<iframe src="silence.mp3" type="audio/mp3" allow="autoplay" id="audio" style="display:none"></iframe>
<audio id="music">
  <source src="hbd.ogg" type="audio/ogg">
  </audio>

<div onclick="off()" id="overlay">
  <div id="overlay_text">Tap to enter</div>

</div>


<div class="container">
  <h1 id="headline">Countdown to Mady's birthday:</h1>
  <div id="countdown">
    <ul>
      <li><span id="days"></span>Days</li>
      <li><span id="hours"></span>Hours</li>
      <li><span id="minutes"></span>Minutes</li>
      <li><span id="seconds"></span>Seconds</li>
    </ul>
  </div>

  <div class="message">
    <div id="content">
      <span class="emoji">🥳</span>
      <span class="emoji">🎉</span>
      <span class="emoji">🎂</span>
    </div>

  </div>
</div>

<div>
  <canvas id="canvas"></canvas>
</div>





</body>

<script src="script.js"></script>
<script src="fireworks.js"></script>

</html>
